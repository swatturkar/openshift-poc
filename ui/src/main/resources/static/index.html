<!DOCTYPE html>
<html>
<head>
    <title>Demo WebSocket</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="backing-bean.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<img itemscope="" itemtype="https://schema.org/ImageObject" src="https://pyramidsystems.com/wp-content/uploads/2018/04/pyramid_logo@2x.png" data-retina="https://pyramidsystems.com/wp-content/uploads/2018/04/pyramid_logo@2x.png" alt="Pyramid Systems" style="max-height: 60px; width: 190px;">

<div id="main-content" class="container">
    <div class="col-md-12">
        >>Order<<
        <a href="dashboard.html">Dashboard</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" action="http://localhost/request-api/intake/add">
                <div class="form-group">
                    <label for="request">Stock To Order:</label>
                    <select id="request" class="form-control" name="request">
                        <option value="apple">Apple</option>
                        <option value="facebook">Facebook</option>
                        <option value="google">Google</option>
                        <option value="grubhub">Grub Hub</option>
                        <option value="microsoft">Microsoft</option>
                        <option value="tweeter">Tweeter</option>
                        <option value="tesla">Tesla</option>
                        <option value="uber">Uber</option>
                    </select>
                </div>
                <button id="send" class="btn btn-default" type="submit">Order!</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
